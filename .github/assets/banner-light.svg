<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 300">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0099cc"/>
      <stop offset="100%" style="stop-color:#00aa66"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="300" fill="url(#bgGradient)"/>

  <!-- Grid pattern -->
  <g opacity="0.15">
    <line x1="0" y1="50" x2="900" y2="50" stroke="#0099cc" stroke-width="0.5"/>
    <line x1="0" y1="100" x2="900" y2="100" stroke="#0099cc" stroke-width="0.5"/>
    <line x1="0" y1="150" x2="900" y2="150" stroke="#0099cc" stroke-width="0.5"/>
    <line x1="0" y1="200" x2="900" y2="200" stroke="#0099cc" stroke-width="0.5"/>
    <line x1="0" y1="250" x2="900" y2="250" stroke="#0099cc" stroke-width="0.5"/>
  </g>

  <!-- Array Visualization (Sorting) -->
  <g transform="translate(50, 80)">
    <!-- Array boxes with varying heights (unsorted -> sorted animation representation) -->
    <rect x="0" y="60" width="30" height="60" rx="4" fill="#fff" stroke="#0099cc" stroke-width="2"/>
    <text x="15" y="95" fill="#0099cc" font-family="monospace" font-size="14" text-anchor="middle">3</text>

    <rect x="40" y="30" width="30" height="90" rx="4" fill="#fff" stroke="#00aa66" stroke-width="2"/>
    <text x="55" y="80" fill="#00aa66" font-family="monospace" font-size="14" text-anchor="middle">7</text>

    <rect x="80" y="80" width="30" height="40" rx="4" fill="#fff" stroke="#0099cc" stroke-width="2"/>
    <text x="95" y="105" fill="#0099cc" font-family="monospace" font-size="14" text-anchor="middle">1</text>

    <rect x="120" y="50" width="30" height="70" rx="4" fill="#d63384" stroke="#d63384" stroke-width="2" opacity="0.15"/>
    <rect x="120" y="50" width="30" height="70" rx="4" fill="none" stroke="#d63384" stroke-width="2"/>
    <text x="135" y="90" fill="#d63384" font-family="monospace" font-size="14" text-anchor="middle">5</text>

    <rect x="160" y="70" width="30" height="50" rx="4" fill="#fff" stroke="#0099cc" stroke-width="2"/>
    <text x="175" y="100" fill="#0099cc" font-family="monospace" font-size="14" text-anchor="middle">2</text>

    <!-- Swap arrow -->
    <path d="M95 140 C95 160, 135 160, 135 140" fill="none" stroke="#cc8800" stroke-width="2" stroke-dasharray="4,2"/>
    <polygon points="135,140 130,148 140,148" fill="#cc8800"/>

    <text x="95" y="175" fill="#666" font-family="sans-serif" font-size="11" text-anchor="middle">Arrays &amp; Sorting</text>
  </g>

  <!-- Linked List Visualization -->
  <g transform="translate(280, 100)">
    <!-- Node 1 -->
    <rect x="0" y="20" width="50" height="40" rx="6" fill="#fff" stroke="#0099cc" stroke-width="2"/>
    <text x="25" y="45" fill="#0099cc" font-family="monospace" font-size="14" text-anchor="middle">12</text>

    <!-- Arrow 1 -->
    <line x1="50" y1="40" x2="70" y2="40" stroke="#00aa66" stroke-width="2"/>
    <polygon points="70,40 64,36 64,44" fill="#00aa66"/>

    <!-- Node 2 -->
    <rect x="70" y="20" width="50" height="40" rx="6" fill="#fff" stroke="#00aa66" stroke-width="2"/>
    <text x="95" y="45" fill="#00aa66" font-family="monospace" font-size="14" text-anchor="middle">7</text>

    <!-- Arrow 2 -->
    <line x1="120" y1="40" x2="140" y2="40" stroke="#00aa66" stroke-width="2"/>
    <polygon points="140,40 134,36 134,44" fill="#00aa66"/>

    <!-- Node 3 (highlighted) -->
    <rect x="140" y="20" width="50" height="40" rx="6" fill="#d63384" stroke="#d63384" stroke-width="2" opacity="0.15"/>
    <rect x="140" y="20" width="50" height="40" rx="6" fill="none" stroke="#d63384" stroke-width="2"/>
    <text x="165" y="45" fill="#d63384" font-family="monospace" font-size="14" text-anchor="middle">3</text>

    <!-- Null -->
    <line x1="190" y1="40" x2="210" y2="40" stroke="#999" stroke-width="2"/>
    <text x="220" y="45" fill="#999" font-family="monospace" font-size="12">null</text>

    <text x="110" y="90" fill="#666" font-family="sans-serif" font-size="11" text-anchor="middle">Linked Lists</text>
  </g>

  <!-- Matrix/Grid Visualization (BFS/Islands) -->
  <g transform="translate(530, 80)">
    <!-- Grid cells -->
    <rect x="0" y="0" width="28" height="28" rx="3" fill="#d4edda" stroke="#00aa66" stroke-width="1.5"/>
    <rect x="32" y="0" width="28" height="28" rx="3" fill="#d4edda" stroke="#00aa66" stroke-width="1.5"/>
    <rect x="64" y="0" width="28" height="28" rx="3" fill="#fff" stroke="#ccc" stroke-width="1.5"/>
    <rect x="96" y="0" width="28" height="28" rx="3" fill="#fff" stroke="#ccc" stroke-width="1.5"/>

    <rect x="0" y="32" width="28" height="28" rx="3" fill="#d4edda" stroke="#00aa66" stroke-width="1.5"/>
    <rect x="32" y="32" width="28" height="28" rx="3" fill="#0099cc" stroke="#0099cc" stroke-width="1.5" opacity="0.2"/>
    <rect x="32" y="32" width="28" height="28" rx="3" fill="none" stroke="#0099cc" stroke-width="2"/>
    <rect x="64" y="32" width="28" height="28" rx="3" fill="#fff" stroke="#ccc" stroke-width="1.5"/>
    <rect x="96" y="32" width="28" height="28" rx="3" fill="#d4edda" stroke="#00aa66" stroke-width="1.5"/>

    <rect x="0" y="64" width="28" height="28" rx="3" fill="#fff" stroke="#ccc" stroke-width="1.5"/>
    <rect x="32" y="64" width="28" height="28" rx="3" fill="#fff" stroke="#ccc" stroke-width="1.5"/>
    <rect x="64" y="64" width="28" height="28" rx="3" fill="#fff" stroke="#ccc" stroke-width="1.5"/>
    <rect x="96" y="64" width="28" height="28" rx="3" fill="#d4edda" stroke="#00aa66" stroke-width="1.5"/>

    <!-- Cell labels -->
    <text x="14" y="18" fill="#00aa66" font-family="monospace" font-size="10" text-anchor="middle">1</text>
    <text x="46" y="18" fill="#00aa66" font-family="monospace" font-size="10" text-anchor="middle">1</text>
    <text x="78" y="18" fill="#999" font-family="monospace" font-size="10" text-anchor="middle">0</text>
    <text x="110" y="18" fill="#999" font-family="monospace" font-size="10" text-anchor="middle">0</text>

    <text x="14" y="50" fill="#00aa66" font-family="monospace" font-size="10" text-anchor="middle">1</text>
    <text x="46" y="50" fill="#0099cc" font-family="monospace" font-size="10" text-anchor="middle">1</text>
    <text x="78" y="50" fill="#999" font-family="monospace" font-size="10" text-anchor="middle">0</text>
    <text x="110" y="50" fill="#00aa66" font-family="monospace" font-size="10" text-anchor="middle">1</text>

    <text x="14" y="82" fill="#999" font-family="monospace" font-size="10" text-anchor="middle">0</text>
    <text x="46" y="82" fill="#999" font-family="monospace" font-size="10" text-anchor="middle">0</text>
    <text x="78" y="82" fill="#999" font-family="monospace" font-size="10" text-anchor="middle">0</text>
    <text x="110" y="82" fill="#00aa66" font-family="monospace" font-size="10" text-anchor="middle">1</text>

    <text x="62" y="115" fill="#666" font-family="sans-serif" font-size="11" text-anchor="middle">Matrix &amp; Graphs</text>
  </g>

  <!-- Binary/Bit Visualization -->
  <g transform="translate(700, 100)">
    <!-- Binary representation -->
    <rect x="0" y="10" width="24" height="30" rx="3" fill="#fff" stroke="#0099cc" stroke-width="1.5"/>
    <text x="12" y="30" fill="#0099cc" font-family="monospace" font-size="12" text-anchor="middle">1</text>

    <rect x="28" y="10" width="24" height="30" rx="3" fill="#fff" stroke="#ccc" stroke-width="1.5"/>
    <text x="40" y="30" fill="#999" font-family="monospace" font-size="12" text-anchor="middle">0</text>

    <rect x="56" y="10" width="24" height="30" rx="3" fill="#fff" stroke="#ccc" stroke-width="1.5"/>
    <text x="68" y="30" fill="#999" font-family="monospace" font-size="12" text-anchor="middle">0</text>

    <rect x="84" y="10" width="24" height="30" rx="3" fill="#fff" stroke="#ccc" stroke-width="1.5"/>
    <text x="96" y="30" fill="#999" font-family="monospace" font-size="12" text-anchor="middle">0</text>

    <!-- Equals sign and decimal -->
    <text x="120" y="30" fill="#666" font-family="monospace" font-size="14">=</text>
    <text x="145" y="30" fill="#00aa66" font-family="monospace" font-size="16" font-weight="bold">8</text>

    <!-- Power of 2 indicator -->
    <text x="145" y="50" fill="#d63384" font-family="monospace" font-size="10">2³</text>

    <text x="75" y="80" fill="#666" font-family="sans-serif" font-size="11" text-anchor="middle">Bit Manipulation</text>
  </g>

  <!-- Code Panel Representation -->
  <g transform="translate(700, 180)">
    <rect x="0" y="0" width="150" height="70" rx="6" fill="#fff" stroke="#ddd" stroke-width="1"/>

    <!-- Code lines -->
    <rect x="8" y="10" width="60" height="10" rx="2" fill="#0099cc" opacity="0.2"/>
    <rect x="8" y="10" width="60" height="10" rx="2" fill="none" stroke="#0099cc" stroke-width="1"/>
    <rect x="8" y="26" width="80" height="8" rx="2" fill="#e9ecef"/>
    <rect x="8" y="40" width="50" height="8" rx="2" fill="#e9ecef"/>
    <rect x="8" y="54" width="70" height="8" rx="2" fill="#e9ecef"/>

    <!-- Line numbers -->
    <text x="4" y="18" fill="#0099cc" font-family="monospace" font-size="8">›</text>
  </g>

  <!-- Title and tagline -->
  <g transform="translate(450, 260)">
    <text x="0" y="0" fill="url(#accentGradient)" font-family="system-ui, sans-serif" font-size="28" font-weight="bold" text-anchor="middle">
      Algorithm Visualization
    </text>
    <text x="0" y="25" fill="#666" font-family="sans-serif" font-size="13" text-anchor="middle">
      Watch • Learn • Understand
    </text>
  </g>

  <!-- Decorative elements -->
  <circle cx="30" cy="30" r="4" fill="#0099cc" opacity="0.5"/>
  <circle cx="870" cy="30" r="4" fill="#00aa66" opacity="0.5"/>
  <circle cx="870" cy="270" r="4" fill="#d63384" opacity="0.5"/>
  <circle cx="30" cy="270" r="4" fill="#cc8800" opacity="0.5"/>
</svg>
